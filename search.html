        <h1 style="text-align:center"> Find Your Trail !</h1>

        <!-- This form will be where users input data about the cities -->


        <div class="search-container">
            <div class="citySearch">
                <label for="citySearch">Search For a City: </label><input type="text" id="search-bar"
                    placeholder="Enter A City"></input><button class="btn" id = "submit"><i class="fa fa-search"></i></button>
            </div>

            <div class="dropDown">
                <label for="trailType">Difficulty Level:</label>

                <select name="trailType" id="trailType">
                    <option value="none">None</option>
                    <option value="easy">Easy</option>
                    <option value="moderate">Moderate</option>
                    <option value="hard">Hard</option>
                    <option value="extreme">Extreme</option>
                </select>
            </div>

            <div class="terrainDropDown">
                <label for="terrainType">Select Terrain:</label>

                <select name="terrainType" id="terrainType">
                    <option value="all">All</option>
                    <option value="rocky">Rocky</option>
                    <option value="wet">Wet</option>
                    <option value="dry">Dry</option>
                    <option value="flat">Flat</option>
                </select>
                <button class = "currentLocation"> Get current location </button><br>
            </div>



            <div class="displayBox"></div>



        </div>
