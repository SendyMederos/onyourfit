<body>



    <!--Menu Bar-->

    <div class="topnav" id="myTopnav">
        <a style="float: right; " class="active"><b> On Your Fit Application</b></a>
        <a href="index.html">New Search</a>
        <!--go back to trails is hiden until -->
        <a id = "trailsAgain">Go back to Trails</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">

        </a>
    </div>

        <div  style="text-align: center">
            <p class="animate__animated animate__fadeInLeft" id="title">ON YOUR FIT</p>
        </div>

        <div class="splash" style="text-align: center">

                <label for="citySearch">Find A Trail:</label><input type="text" id="search-bar"

                <a class="pure-button pure-button-primary" id="submit"><i class="fa fa-search"></i>Search By City</a>
                <a class="pure-button pure-button-primary" id="currentLocation"> Search By Current Location </a>

            </div>

        </div>

        <div id="map">
            <div id="mapid" ></div>
        </div>


    </main>



    <!-- Footer Content-->
    <div class="footer l-box is-center">
        Take an adventure to a trail near you!
    </div>

    

    <!-- jQuery & MOment.js -->
